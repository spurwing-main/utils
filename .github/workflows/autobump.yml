name: autobump

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

concurrency:
  group: autobump-${{ github.ref }}
  cancel-in-progress: false

jobs:
  bump-and-publish:
    # Only run on direct pushes to main/master; skip release commits.
    # Note: secrets are not available in job-level if. Guard publish at step-level.
    if: >-
      ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      && !contains(github.event.head_commit.message, '[ci release]') }}
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install deps (clean, reproducible)
        run: npm ci --no-audit --no-fund

      - name: Run checks (format, lint, tests)
        run: npm run check

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version (no tag)
        run: npm version patch --no-git-tag-version

      - name: Sync versioned constants and docs
        run: |
          node -e "
          const fs = require('fs');
          const pkg = require('./package.json');
          const v = String(pkg.version);
          // 1) Update VERSION export in loader.js
          if (fs.existsSync('loader.js')) {
            const s = fs.readFileSync('loader.js', 'utf8');
            const next = s.replace(/export const VERSION\s*=\s*(["'])([^"']*)\1/, `export const VERSION = "${v}"`);
            if (next !== s) fs.writeFileSync('loader.js', next);
          }
          // 2) Update CDN pins in README files
          const re = new RegExp('(@tim-spw/utils@)(?:\d+\.\d+\.\d+)', 'g');
          for (const f of ['README.md', 'features/video/README.md']) {
            if (!fs.existsSync(f)) continue;
            const s = fs.readFileSync(f, 'utf8');
            const next = s.replace(re, `$1${v}`);
            if (next !== s) fs.writeFileSync(f, next);
          }
          console.log('Synced version', v);
          "

      - name: Commit version bump
        run: |
          V=$(node -p "require('./package.json').version")
          git add -A
          git commit -m "Release v$V [ci release]"
          git push

      - name: Skip publish (missing token)
        if: ${{ env.NODE_AUTH_TOKEN == '' }}
        run: echo "NPM_TOKEN not set; skipping publish."

      - name: Publish to npm
        if: ${{ env.NODE_AUTH_TOKEN != '' }}
        run: npm publish --access public
